name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Check tag matches project version
        run: |
          uv run --no-project python - <<'PY'
          import os, tomllib
          from pathlib import Path

          tag = os.environ["GITHUB_REF_NAME"]
          tag_version = tag.removeprefix("v")
          project_version = tomllib.loads(
              Path("pyproject.toml").read_text()
          )["project"]["version"]

          if project_version != tag_version:
              raise SystemExit(
                  f"Tag {tag!r} does not match pyproject version {project_version!r}"
              )
          print(f"OK: tag {tag!r} matches version {project_version!r}")
          PY

      - name: Run tests
        run: uv sync --frozen && uv run --no-sync pytest

      - name: Build (wheel + sdist)
        run: uv build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/parsantic
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

  github-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
